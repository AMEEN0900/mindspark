<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindSpark AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #111827;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chatbox {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #3b82f6;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: #e5e7eb;
      color: black;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 1rem;
      background: white;
      border-top: 1px solid #ccc;
    }
    #userInput {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>MindSpark AI ðŸ’¡</header>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask your study question here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "AIzaSyDJeprUer4XHx8pA1ZT1qzldPxeKQCOW6w"; // Your Gemini key

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';

      const chatbox = document.getElementById('chatbox');

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: message }] }]
          })
        });

        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "(No response)";
        appendMessage(reply, 'bot');
      } catch (err) {
        appendMessage("Error contacting Gemini API.", 'bot');
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function appendMessage(text, sender) {
      const chat = document.getElementById('chatbox');
      const msg = document.createElement('div');
      msg.className = `msg ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
    }
  </script>
</body>
</html>
